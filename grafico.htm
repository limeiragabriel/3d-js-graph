<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>grafico</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
#container {
    height: 400px; 
    min-width: 310px; 
    max-width: 800px;
    margin: 0 auto;
}
		</style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 400px"></div>


	<script type="text/javascript">

		var dataset = [[1,"sol1061.py",100,1,1,3,6],[3,"sol1063.py",0,1,1,4,8],[2,"sol1062.py",100,1,1,4,8]];
		var filterdata = [];

		//posicoes
		var id = 0;
		var nomeArq = 1;
		var corretudeFunc = 2;
		var corretudeSint = 3;
		var complexidade = 4;
		var operadores = 5;
		var operandos = 6;

		//========

		var options = {

		    chart: {

		        renderTo: 'container',
		        margin: 100,
		        type: 'scatter',
		        options3d: {
		            enabled: true,
		            alpha: 10,
		            beta: 30,
		            depth: 250,
		            viewDistance: 5,
		            fitToPlot: false,
		            frame: {
		                bottom: { size: 1, color: 'rgba(0,0,0,0.02)' },
		                back: { size: 1, color: 'rgba(0,0,0,0.04)' },
		                side: { size: 1, color: 'rgba(0,0,0,0.06)' }
		            }
		        }
		    },
		    title: {
		        text: 'Grafico 3d'
		    },
		    subtitle: {
		        text: 'Alguma coisa adsfadsfadf'
		    },
		    plotOptions: {
		        scatter: {
		            width: 10,
		            height: 10,
		            depth: 10
		        }
		    },
		    yAxis: {
		        min: 0,
		        //max: 10,
		        title: null
		    },
		    xAxis: {
		        min: 0,
		        //max: 10,
		        gridLineWidth: 1
		    },
		    zAxis: {
		        min: 0,
		        //max: 10,
		        showFirstLabel: false
		    },
		    legend: {
		        enabled: false
		    },

		    
		    series: [{
		    	name: 'Codigos de alguma coisa',
		        colorByPoint: true,

		    	data: []

		    }]

		};
		
		function add(dataset){

			var listalocal = [];

			for(key in dataset){
				if (key==0 || key==2 || key==3){
					listalocal.push(dataset[key]);
				}
			}
			filterdata.push(listalocal);

		}
		for(key in dataset){
			add(dataset[key]);
		}

		options.series[0].data = filterdata;

		var chart = new Highcharts.Chart(options);

		//===========================================================================================
		//===========================================================================================

		// evento do mouse para rotacao
		$(chart.container).on('mousedown.hc touchstart.hc', function (eStart) {
		    eStart = chart.pointer.normalize(eStart);

		    var posX = eStart.pageX,
		        posY = eStart.pageY,
		        alpha = chart.options.chart.options3d.alpha,
		        beta = chart.options.chart.options3d.beta,
		        newAlpha,
		        newBeta,
		        sensitivity = 5; // quanto menor - mais sensivel

		    $(document).on({
		        'mousemove.hc touchdrag.hc': function (e) {
		            // Run beta
		            newBeta = beta + (posX - e.pageX) / sensitivity;
		            chart.options.chart.options3d.beta = newBeta;

		            // Run alpha
		            newAlpha = alpha + (e.pageY - posY) / sensitivity;
		            chart.options.chart.options3d.alpha = newAlpha;

		            chart.redraw(false);
		        },
		        'mouseup touchend': function () {
		            $(document).off('.hc');
		        }
		    });
		});

	</script>
	</body>
</html>
